<header class="page-header page-header-dark bg-gradient-primary-to-secondary pb-10">
    <div class="container">
        <div class="page-header-content pt-4">
            <div class="row align-items-center justify-content-between">
                <div class="col-auto mt-4">
                    <h1 class="page-header-title">
                        <div class="page-header-icon"><i data-feather="bar-chart"></i></div>
                        Grading
                    </h1>
                    <div class="page-header-subtitle">Track your progress, and your score throughout all of the modules!</div>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container mt-n10">
    <div class="row">
        <div class="col">
            <!-- Project tracker card example-->
            <div class="card card-header-actions mb-4">
                <div class="card-header">Progress Tracker</div>
                <div class="card-body">
                    <!-- Progress item 1-->
                    <div class="d-flex align-items-center justify-content-between small mb-1">
                        <div class="font-weight-bold">Module-1</div>
                        <div class="small mod1-percentagetext">0%</div>
                    </div>
                    <div class="progress mb-3"><div class="progress-bar mod1-percentage" role="progressbar" style="width: 0%" aria-valuemin="0" aria-valuemax="100"></div></div>
                    <!-- Progress item 2-->
                    <div class="d-flex align-items-center justify-content-between small mb-1">
                        <div class="font-weight-bold">Module-2</div>
                        <div class="small mod2-percentagetext">0%</div>
                    </div>
                    <div class="progress mb-3"><div class="progress-bar mod2-percentage" role="progressbar" style="width: 0%" aria-valuemin="0" aria-valuemax="100"></div></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card mb-4">
                <div class="card-header">Score Summary</div>
                <div class="card-body">
                    <div class="datatable">
                        <table class="table table-bordered table-hover" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th class="align-middle">Name</th>
                                    <th class="align-middle">Module</th>
                                    <th class="align-middle">Step 1</th>
                                    <th class="align-middle">Step 2</th>
                                    <th class="align-middle">Step 3</th>
                                    <th class="align-middle">Step 4</th>
                                    <th class="align-middle">Status</th>
                                    <th class="align-middle">Avg. Score</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td class="user-name">Tiger Nixon</td>
                                    <td>Module-1</td>
                                    <td class="mod1-1">0</td>
                                    <td class="mod1-2">0</td>
                                    <td class="mod1-3">0</td>
                                    <td class="mod1-4">0</td>
                                    <td><div class="badge badge-pill mod1-status"></div></td>
                                    <td class="mod1-avg">0</td>
                                </tr>
                                <tr>
                                    <td class="user-name">Tiger Nixon</td>
                                    <td>Module-2</td>
                                    <td class="mod2-1">0</td>
                                    <td class="mod2-2">0</td>
                                    <td class="mod2-3">0</td>
                                    <td class="mod2-4">0</td>
                                    <td><div class="badge badge-pill mod2-status"></div></td>
                                    <td class="mod2-avg">0</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
